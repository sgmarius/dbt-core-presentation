version: "1.0"
services:
  database:
    image: postgres
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "dbt"
      PGDATA: "/tmp"
    ports:
      - "5432:5432"
    volumes:
      - ./pgsql-mnt/data:/var/lib/postgresql/data
      - ./pgsql-mnt/world:/docker-entrypoint-initdb.d